<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">    
        <h1>Attendance Portal By Areeb Fawad</h1>
        <div id="attendance-portal">
            <div id="status-boxes">
                <div class="status-box" id="present-box">Present: <span id="present-count">0</span></div>
                <div class="status-box" id="absent-box">Absent: <span id="absent-count">0</span></div>
                <div class="status-box" id="leave-box">Leave: <span id="leave-count">0</span></div>
            </div>
        </div>
        <div id="table_container">
        <table>
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Father's Name</th>
                    <th>Age</th>
                    <th>Class</th>
                    <th>Status</th>
                    <th id="Attendance">Attendance</th>
                </tr>
            </thead>
            <tbody id="attendance-list">
                <!-- Attendance data will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
        <!-- <button id="mark-attendance">Mark Attendance</button> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
